<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteBird</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }
        #title {
            margin: 20px 0;
            color: #1DA1F2; /* Azul Twitter */
            font-size: 2.5em;
            font-weight: bold;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #1DA1F2; /* Azul Twitter */
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0d8de3; /* Azul mais escuro no hover */
        }
        textarea {
            width: 90%;
            max-width: 800px;
            height: 400px;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        #fileMenu {
            display: none;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
        }
        #fileMenu button {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1 id="title">NoteBird</h1>
    <center>
        <button id="fileButton">File</button>
        <button>Edit</button>
        <button>Format</button>
    </center>
    <textarea id="noteArea" placeholder="Write your notes here..."></textarea>

    <!-- Menu de arquivo -->
    <div id="fileMenu">
        <button id="saveOption">Save as .txt</button>
        <button id="uploadOption">Upload .txt</button>
    </div>

    <input type="file" id="fileInput" accept=".txt" style="display: none;">

    <script>
        const fileButton = document.getElementById('fileButton');
        const fileMenu = document.getElementById('fileMenu');
        const saveOption = document.getElementById('saveOption');
        const uploadOption = document.getElementById('uploadOption');
        const noteArea = document.getElementById('noteArea');
        const fileInput = document.getElementById('fileInput');

        // Mostrar ou ocultar o menu
        fileButton.addEventListener('click', () => {
            fileMenu.style.display = fileMenu.style.display === 'none' || fileMenu.style.display === '' ? 'block' : 'none';
        });

        // Salvar como arquivo .txt
        saveOption.addEventListener('click', () => {
            const textToSave = noteArea.value;
            const blob = new Blob([textToSave], { type: 'text/plain' });
            const anchor = document.createElement('a');
            anchor.href = URL.createObjectURL(blob);
            anchor.download = 'note.txt';
            anchor.click();
            URL.revokeObjectURL(anchor.href);
        });

        // Carregar arquivo .txt
        uploadOption.addEventListener('click', () => {
            fileInput.click(); // Simula o clique no input de arquivo
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    noteArea.value = e.target.result; // Insere o conteÃºdo no textarea
                };
                reader.readAsText(file);
            }
        });

        // Ocultar o menu ao clicar fora dele
        document.addEventListener('click', (event) => {
            if (!fileMenu.contains(event.target) && event.target !== fileButton) {
                fileMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
